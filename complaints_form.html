<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: -webkit-linear-gradient(left, #9896F0,#FBC8D5);
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="comp.php" method="post">
        <label for="complaintId">Complaint ID:</label>
        <input type="text" id="complaintId" name="complaintId" >

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required>

        <label for="typeOfComplaint">Type of Complaint:</label>
        <select id="typeOfComplaint" name="typeOfComplaint" required>
            <option value="general">General</option>
            <option value="maintenance">Maintenance</option>
            <option value="security">Security</option>
            <!-- Add more options as needed -->
        </select>

        <label for="description">Description of Complaint:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

    

        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" required>

       

        <button type="submit">Submit</button>
    </form>

</body>
</html>
