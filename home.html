<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
        }
        .menu {
            margin-bottom: 30px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            position: relative;
            padding: 10px;
        }
        .menu a:hover::after {
            content: attr(data-hover);
            position: absolute;
            left: 0;
            bottom: 40px;
            width: 100%;
            color: yellow;
            text-align: center;
        }
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }
        .login-button a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .login-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="menu">
            <a href="#" data-hover="Learn more about us.">About</a>
            <a href="#" data-hover="Get in touch with us.">Contact</a>
            <a href="#" data-hover="Find answers to your questions.">Help</a>
        </div>
        <h1>Computer Maintenance and Management System </h1>
    </div>
    <div class="login-button">
        <a href="login.php">Login</a>
    </div>
</body>
</html>
